<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Passenger Management System</h1>

        <div class="form-container">
            <h3>Add Passenger</h3>
            <input type="text" id="name" placeholder="Enter Name">
            <input type="number" id="age" placeholder="Enter Age">
            <select id="airline"></select>
            <button onclick="addPassenger()">Add Passenger</button>
        </div>

        <div class="filter-container">
            <h3>Filter Passengers</h3>
            <select id="filter-airline">
                <option value="">All Airlines</option>
            </select>
            <input type="number" id="filter-trips" placeholder="Min Trips">
            <button onclick="fetchPassengers()">Search</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Trips</th>
                    <th>Airline</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="passenger-table"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
